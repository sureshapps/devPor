<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="yes" name="apple-mobile-web-app-capable">
  <link href="https://fonts.cdnfonts.com/css/snowmas" rel="stylesheet">
  <meta content="yes" name="apple-touch-fullscreen">
  <meta content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" name="viewport">
  <title>Error</title>
  <style>
    :root {
      --clr-one: rgb(255, 0, 0);
      --clr-two: rgb(127, 255, 0);
      --clr-three: rgb(138, 43, 226);
      --clr-bg: #1d1e22;
    }
    *,::after,::before {
      box-sizing: border-box;
      margin: 0;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
    }
    .box {
      text-align: center;
      padding: 1rem;
      border-radius: 8px;
      margin-bottom: 10rem;
    }
    .box img {
      width: 100%;
      margin-bottom: .1rem;
    }
    .buttons {
      display: flex;
      font-family: 'SNOWMAS', sans-serif;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
    }
    .neon-button {
      font-size: 1rem;
      display: inline-block;
      cursor: pointer;
      text-decoration: none;
      padding: .5em 1em;
      border-radius: .25em;
      position: relative;
    }
    .neon-button__1 {
      color: var(--clr-one);
      border: var(--clr-one) .125em solid;
      text-shadow: 0 0 .125em hsl(0 0% 100% / .3), 0 0 .45em var(--clr-one);
      box-shadow: inset 0 0 .5em 0 var(--clr-one), 0 0 .5em 0 var(--clr-one);
    }
    .neon-button__1::before { background: var(--clr-one); }
    .neon-button__1::after {
      box-shadow: 0 0 2em .5em var(--clr-one);
      background-color: var(--clr-one);
    }
    .neon-button::before {
      content:"";
      position:absolute;
      top:120%;
      left:0;
      width:100%;
      height:100%;
      transform:perspective(1.5em) rotateX(45deg) scale(.8,.3);
      filter:blur(1.5em);
      opacity:.7;
      pointer-events:none;
    }
    .neon-button.active::before {
      animation: scalingShadow .5s ease-in-out;
    }
    @keyframes scalingShadow {
      0% { top:120%; transform:perspective(1.5em) rotateX(45deg) scale(.8,.3); }
      50% { top:165%; transform:perspective(1.5em) rotateX(45deg) scale(.75,.3); }
      100% { top:120%; transform:perspective(1.5em) rotateX(45deg) scale(.8,.3); }
    }
    .neon-button::after {
      content:"";
      position:absolute;
      top:0; left:0; bottom:0; right:0;
      opacity:0;
      z-index:-1;
      transition:opacity .1s linear;
    }
    .neon-button:hover::before,
    .neon-button:focus::before { opacity:1; }
    .neon-button:hover::after,
    .neon-button:focus::after { opacity:1; }
    .neon-button:hover,
    .neon-button:focus {
      outline:0;
      color:var(--clr-bg);
      text-shadow:none;
    }
    .active { animation: animate .5s ease-in-out; }
    @keyframes animate {
      0% { transform:translateY(0) }
      50% { transform:translateY(-40%) }
      100% { transform:translateY(0) }
    }
  </style>
</head>
<body>
  <div class="box">
    <img src="https://dev.suresh.app/error.png" alt="Error">
    <div class="buttons">
      <a href="http://dev.suresh.app/" class="neon-button neon-button__1">‚Üê Back to Home</a>
    </div>
  </div>
  <script>
    document.body.addEventListener("touchmove", e => e.preventDefault(), { passive: false });
    const links = document.querySelectorAll("a");
    links.forEach(link => {
      link.addEventListener("click", e => {
        e.preventDefault();
        link.classList.add("active");
        setTimeout(() => link.classList.remove("active"), 500);
        window.location.href = link.href; // ensures redirect still works
      });
    });
  </script>
</body>
</html>
